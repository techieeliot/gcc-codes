<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Contact - Eliot Sanford - GCC Codes</title>
    <link href="src/styles.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.6/css/all.css"
    />
  </head>
  <body>
    <div id="app">
      <!-- HEADER WITH NAME TITLE AND PICTURE -->
      <header id="contact-header" class="center-text">
        <h1 id="eliot-main"><b>Eliot Sanford</b></h1>
        <h2 id="eliot-sub">Front End Web Developer</h2>

        <!--NAVIGATION BAR-->
        <nav>
          <ul id="nav-bar">
            <li><a href="index.html#home">Home</a></li>
            <li><a href="index.html#bday-section">Things about Me</a></li>
            <li>
              <a href="index.html#three-fun-facts-section">Three Fun Facts</a>
            </li>
            <li><a href="/faq.html">FAQ</a></li>
            <li><a href="#contact-header">Contact Me</a></li>
          </ul>
        </nav>
        <hr />
      </header>
        <hr />
        <!-- CONTACT ME SECTION WITH INPUT -->
        <article class="contact-me">
          <h3>Contact Me</h3>
          <div>
            <form
              method="post"
              action="https://formspree.io/eliot587@gmail.com"
              class="extra-margin"
            >
              <div class="form-group box1">
                <label for="name-1">
                  <span>Name: </span>
                </label>
                <input
                  type="text"
                  name="name"
                  id="name-1"
                  placeholder="Name"
                  required
                />
              </div>
              <div class="form-group box2">
                <label for="email-1">
                  <span>Email: </span>
                </label>
                <input
                  type="text"
                  name="email"
                  id="email-1"
                  placeholder="Email"
                  pattern=".+@+."
                  required
                />
              </div>
              <div class="form-group box3">
                <label for="subject-1">
                  <span>Subject: </span>
                </label>

                <input
                  type="text"
                  name="subject"
                  id="subject-1"
                  placeholder="Subject"
                  required
                />
              </div>
              <div class="form-group box4">
                <label for="msg-box-1">
                  <span>Message: </span>
                </label>
                <textarea
                  name="msg-box"
                  id="msg-box-1"
                  cols="30"
                  rows="10"
                  placeholder="Type your message here, and I will get back to you soon."
                  required
                ></textarea>
              </div>
              <div class="form-group box5">
                <input
                  class="submit"
                  type="submit"
                  name="submit"
                  id="submit-1"
                  value="Submit"
                />
                <input
                  class="reset"
                  type="reset"
                  name="reset"
                  id="reset-1"
                  value="Reset"
                />
              </div>
            </form>
          </div>
        </article>
        <hr />
      </section>

      <!-- FOOTER -->
      <footer>
        <h4>
          Created with
          <b><span class="fa fa-heart" style="color: deepskyblue;"> </span></b>
          by Eliot 
          <!-- &copy;  -->
          <span id="year">

          </span>
        </h4>
      </footer>
    </div>

    <!-- <script src="src/index.js"></script> -->
  </body>
</html>
